display "*"

INSTROOT=${INSTROOT:-$HOME}
if [ ! -d "$INSTROOT" ];then
	display "Missing:INSTROOT=$INSTROOT"
	exit 1
fi 
display "Use:INSTROOT=$INSTROOT"

BINDIR="${BINDIR:-$INSTROOT}/bin"
if [ ! -d "$BINDIR" ];then
	display "Make:BINDIR=$BINDIR"
	mkdir -p "$BINDIR"
fi 
display "Use:BINDIR=$BINDIR"

LIBDIR="${LIBDIR:-$INSTROOT/lib}"
if [ ! -d "$LIBDIR" ];then
	display "Make:LIBDIR=$LIBDIR"
	mkdir -p "$LIBDIR"
fi 
display "Use:LIBDIR=$LIBDIR"

BOOTSTRAPBIN="${BOOTSTRAPBIN:-$BINDIR}/bootstrap"
if [ ! -d "$BOOTSTRAPBIN" ];then
	display "Make:BOOTSTRAPBIN=$BOOTSTRAPBIN"
	mkdir -p "$BOOTSTRAPBIN"
fi 
display "Use:BOOTSTRAPBIN=$BOOTSTRAPBIN"

BOOTSTRAPLIB="${BOOTSTRAPLIB:-$LIBDIR}/bootstrap"
if [ ! -d "$BOOTSTRAPLIB" ];then
	display "Make:BOOTSTRAPLIB=$BOOTSTRAPLIB"
	mkdir -p "$BOOTSTRAPLIB"
fi 
display "Use:BOOTSTRAPLIB=$BOOTSTRAPLIB"

COREBIN="${COREBIN:-$BINDIR}/core"
if [ ! -d "$COREBIN" ];then
	display "Make:COREBIN=$COREBIN"
	mkdir -p "$COREBIN"
fi 
display "Use:COREBIN=$COREBIN"

CORELIB="${CORELIB:-$LIBDIR}/core"
if [ ! -d "$CORELIB" ];then
	display "Make:CORELIB=$CORELIB"
	mkdir -p "$CORELIB"
fi 
display "Use:CORELIB=$CORELIB"

DOCBASE="${DOCBASE:-$INSTROOT/doc}"
if [ ! -d "$DOCBASE" ];then
	display "Make:DOCBASE=$DOCBASE"
	mkdir -p "$DOCBASE"
fi 
display "Use:DOCBASE=$DOCBASE"

MYCONFPATH="${MYCONFPATH:-$INSTROOT/conf}"
if [ ! -d "$MYCONFPATH" ];then
	display "Make:MYCONFPATH=$MYCONFPATH"
	mkdir -p "$MYCONFPATH"
fi 
display "Use:MYCONFPATH=$MYCONFPATH"

display "FINISHED:install.conf"
display
